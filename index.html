<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi, I'm Claire</title>
    <meta property="og:site_name" name="og:site_name" content="Claire's Homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hi, I'm Claire" />
    <meta property="og:description" name="description" type="description" content="Sometimes I do things on the internet." />
    <meta property="og:image" name="twitter:image" content="https://cv4x.net/img/claire-s.png" />
    <meta name="twitter:card" content="summary" />

    <link id="favicon" rel="icon" href="/favicon.ico" />
    <link href="https://lib.claire-west.ca/vend/fonts/fontawesome-all-6.2.0.min.css" rel="stylesheet" />
    <link href="https://lib.claire-west.ca/vend/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://lib.claire-west.ca/vend/js/twemoji.min.js"></script>
    <script src="/js/twemoji.min.js"></script>
    <link href="/css/layout.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/theme.css" rel="stylesheet" />
</head>
<body class="nav">

<header><z--frag-header /></header>

<div id="main" class="flex">
    <nav hidden><z--frag-nav /></nav>
    <div id="content-blocker"><div z--click="onToggleNav"></div></div>
    <section id="content" class="app row" hidden>
        <section id="content-home" z--controller>
            <div class="col m8">
                <h2>Welcome!</h2>
                <p>Heyo, I'm Claire, and this is my homepage. Sometimes I do things on the internet and this website is probably the best way to find and keep up with that.</p>
            </div>
            <div class="col m4">
                <h3 class="margin-bottom-0">About Me</h3>
                <hr/>
                <h4 class="text-center"><ruby>Claire<rt>クレア</rt></ruby> ・ <ruby>VerA<rt>ヴェラ</rt></ruby></h4>
                <p class="text-center margin-top-0">she/her・1992・Canada</p>
                <br/>
            </div>
            <div class="col m8 activity">
                <h3 class="margin-bottom-0">What I've Been Up To</h3>
                <hr/>
                <div z--iterate="activity">
                    <div z--template z--visible=">date" z--iterate=">text">
                        <p z--template z--visible=">">
                            <span class="small" z--bind=".date"></span>
                            <span z--html='{
                                "path": ">",
                                "fn": "parseHref"
                            }'></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col m4 changelog">
                <h3 class="margin-bottom-0">Change Log</h3>
                <hr/>
                <div z--iterate="changelog">
                    <p z--template z--visible=">text">
                        <span class="small" z--bind=">date"></span><br/>
                        <span z--bind=">text"></span>
                    </p>
                </div>
            </div>
        </section>
    </section>
</div>

<footer><z--frag-footer /></footer>

<div class="modal" hidden><div class="dialog"></div></div>

<script src="https://lib.claire-west.ca/vend/js/jquery.min.js"></script>
<script>
    var theme = localStorage.getItem('theme');
    if (theme) {
        $('body').addClass(theme);
    }
</script>
<script
    src="https://lib.claire-west.ca/core/js/dynCore.js"
    data-main="app.hashless"
    data-ns='{
        "app": "/"
    }'
    data-preload='[
        "lib"
    ]'>
</script>

    src="http://localhost:8082/core/js/dynCore.js"

    data-ns='{

    }'>
</script> -->
</body>
</html>
