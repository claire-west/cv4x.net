<div class="link-bar">
    <div class="link-bar-items flex flex-nowrap" style="justify-content: space-between; margin-top: 1rem;padding: 0rem 0.25rem;">
        <div class="flex flex-1">
            <a class="button" z--click="onToggleNav" title="Navigation">
                <i class="fas fa-bars"></i>
            </a>
        </div>
        <h1 z--bind="title"></h1>
        <div class="flex flex-1 justify-end">
            <a class="button toggleWide" z--click="onToggleLayout" title="Toggle Full-width Layout">
                <i class="fas fa-arrows-left-right-to-line"></i>
            </a>
            <a class="button" z--click="onToggleTheme" title="Toggle Theme">
                <i class="far fa-lightbulb"></i>
            </a>
        </div>
    </div>
</div>
