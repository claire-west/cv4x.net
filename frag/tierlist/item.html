<div class="flex tierlist-item"
    z--class='[
        {
            "class": "square",
            "path": "list.aspect",
            "eq": "square"
        },
        {
            "class": "portrait",
            "path": "list.aspect",
            "eq": "portrait"
        }
    ]'>
    <span z--bind=">" z--visible='{
        "path": ">",
        "fn": "isImageLink",
        "eq": false
    }'></span>
    <img z--bind='{
        "path": ">",
        "fn": "filterImageLink"
    }' z--visible='{
        "path": ">",
        "fn": "isImageLink"
    }' />
</div>
